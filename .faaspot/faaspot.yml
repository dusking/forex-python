
logo: http://www.fixforeignexchange.com/logo_FIX-01.jpg
description: >
    Foreign exchange rates, Bitcoin price index and currency conversion.\n
    This API expose foreign exchange rates and currency conversion.
    Results can be rounded to given number o digit, and be formatted with thousands separator.
stars: 136
functions:
    get_currency:
        runtime: python2.7
        handler: wrapper.wrapper_get_currency
        description: Get currency
        memory: 128
        timeout: 30
        properties:            
            source_currency:
                description: The source currency
                type: string  
                required: true
            target_currency:
                description: The target currency
                type: string 
            ndigits:
                description: Number of digit to round to, after the decimal point
                type: integer 
        samples:
            -   args: 
                    source_currency: USD
                name: Only source currency
            -   args: 
                    source_currency: USD
                    target_currency: EUR
                name: Source and target
            -   args: 
                    source_currency: USD
                    target_currency: EUR
                    ndigits: 2
                name: Rounded results
    currency_exchange:
        runtime: python2.7
        handler: wrapper.wrapper_exchange
        description: Perform currency exchnage
        memory: 128
        timeout: 30
        properties:            
            source_currency:
                description: The source currency
                type: string  
                required: true
            target_currency:
                description: The target currency
                type: string  
                required: true
            amount:
                description: The source amount
                type: number 
                default: 1
            ndigits:
                description: Number of digit to round to, after the decimal point
                type: integer 
            thousands_separator:
                description: Number format with comma separator
                type: boolean
                default: false
        samples:
            -   args: 
                    source_currency: USD
                    target_currency: EUR
                    amount: 1.5
                    ndigits: 2
                name: USD to EUR
            -   args: 
                    source_currency: USD
                    target_currency: EUR
                    amount: 1528
                    ndigits: 2
                    thousands_separator: true
                name: Comma separator result
    country_currency:
        runtime: python2.7
        handler: wrapper.wrapper_country_currency
        description: Get the country currency
        memory: 128
        timeout: 30
        properties:            
            name:
                description: The country name
                type: string
            code:
                description: The country code
                type: string
        # oneOf: 
        #     - required:
        #         name
        #     - required:
        #         code
        samples:
            -   args: 
                    country: France                    
                name: Get country by name
            -   args: 
                    code: FRA
                name: Get country by ALPHA-3 Code
            -   args: 
                    code: FR
                name: Get country by ALPHA-2 Code